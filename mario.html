<!DOCTYPE html>
<html>
<head>

    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>

</head>
<body>
    <main>
        <div>
            <h1>Mario 4</h1>

            <p>When you say</p>
            <p><strong>Draw a pyramid</strong></p>
            <p>I say:</p>
            <br>

            <form id="draw-form">
                <label>
                    How high?
                    <input
                        type="text"
                        id="height"
                        :class="error ? 'invalid-field': null"
                        v-model="heightStr"
                    />
                    <label class="error-message">
                        {{ error }}
                    </label>
                </label>
                <br><br>
                <input
                    type="submit"
                    value="Draw a pyramid"
                    @click="clearAndRedraw"
                />
            </form>

            <br><br>

            <div id="pyramid">
                <p v-for="row in rows" v-html="row" />
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="mario.js"></script>
</body>
</html>
